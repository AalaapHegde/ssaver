{% extends 'base/main.html' %}

{% block title %}
    Login/Signup
{% endblock title %}

{% block content %}
    <main class="main">
        <form name="loginForm" action="/login/" method="post">
            {% csrf_token %}
            <div class="accScreen loginScreen">
                <div class="topCard">
                    <div class="left">
                        {% if next %}
                            <input type="hidden" name="next" value="{{next}}">
                        {% endif %}
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn">Log In</button>
                </div>
                <div class="bottomCard">
                    <p>Donâ€™t have an account?</p><a href = "{% url 'register' %}"><button type="button" class="btn">Register</button></a>
                </div>
            </div>
        </form>
    </main>
    {% comment %} <div id="login">
        <form class="form-horizontal" name="loginForm" action="/login/" method="post">
            {% csrf_token %}
            {% if next %}
                <input type="hidden" name="next" value="{{next}}">
            {% endif %}
            <div class="control-group">
                <label class="control-label" for="username">Username:</label>
                <div class="controls">
                    <input type="text" name="username" id="username" placeholder="Username">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password:</label>
                <div class="controls">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn">Login</button>
                </div>
            </div>

            <p> Don't have an account?  <a href = "{% url 'register' %}"> <button type="button">Register</button> </a></p>

        </form>
    </div> {% endcomment %}

{% endblock %}
